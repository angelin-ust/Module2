    <table border="1px solid black">
    <script>
        var mult=prompt("Enter the no");
        var f=prompt("Enter the start");
        var s=prompt("Enter the end");

       
 for(var i=f;i<=s;i++){


multi=mult*i;
    document.write("<tr><td> "+mult+"</td><td> * </td><td>"+i+"</td> <td>=</td> <td>"+multi+"</td></tr>");

 

}

        


  </script>
