<html>
    <title>Form</title>
    <head>
        <link rel="stylesheet" type="text/css" href="css/finalform.css">
    </head>
    <body>
<table align="center">
<th colspan=2>Application Form</th>
<tr>
    <td><img src="image/girl.jfif" alt="mypic" width="100" height="100"></td>
    <td>Application Photo</td>
</tr>

<tr>
    <td class="myalign"><label>First Name</label></td>
    <td><input type="text" name="fname" /></td>
</tr>

<tr>
    <td class="myalign"><label >Last Name</label></td>
    <td><input type="text" name="lname" /></td>
</tr>

<tr>
    <td class="myalign"><label >Martial Status</label></td>
    <td><input type="radio" name="single" />
        <label>Single</label>
        <input type="radio" name="married" />
        <label>Married</label>
    </td>
</tr>

<tr>
    <td class="myalign"><label >Sex</label></td>
    <td><input type="radio" name="Male" />
        <label>Male</label>
        <input type="radio" name="female" />
        <label>Female</label>
    </td>
</tr>

<tr>
    <td class="myalign"><label >Job Type</label></td>
    <td><select>
        <option>Developer</option>
        <option>Designer</option>
        <option>QA</option>
    </select>
    </td>
</tr>

<tr>
    <td class="myalign" ><label >DOB</label></td>
    <td><input type="date" name="date" />
    </td>
</tr>

<tr>
    <td class="myalign"><label  >About</label></td>
    
    <td><textarea rows=4 cols=20 rowcount="10"></textarea></td>
</tr>


<tr>
    <td class="myalign"><input type="checkbox" name="condition">
    <td ><label >Accept Conditions</label></td>
</tr>

<tr>
    <td colspan="2" align="center"><button>Submit</button>
    <button>Cancel</button></td>
</tr>



</table>
    </body>
</html>
