

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if .. else</h2>

<p>for loop</p>

<p id="demo"></p>

<script>
    // program to display text 5 times
const n = 5;

// looping from i = 1 to 5
for (let i = 1; i <= n; i++) {
    console.log(`I love JavaScript.`);
   document.getElementById("demo").innerHTML = i;
   document.write("i love javascript");

   document.write("<br>");

}


</script>

</body>
</html>
