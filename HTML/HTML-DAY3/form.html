<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@
    5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>rediff.com</h2>
    </header>
    <hr>
    <main>
        <h3>Create a rediffmail account</h3>
        <div class="container">
            <form name="regform" class="was-validated" align="center">

                <table border="1px solid" cellpadding="10" cellspacing="6" align="center">
                    <tr>
                        <td>
                            <label for="fullname">Full Name: </label></td>
                         <td>   <input type="text" name="fullname" class="form-control is-valid" required>
                            <div class="invalid-feedback"">
                               pls complete
                              </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="choosemail">Choose a mail: </label></td>
                         <td>   <input type="email" name="choosemail" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Enter password: </label></td>
                         <td>   <input type="password" name="password" class="form-control" >
                           
                        </td>
                        
                    </tr>

                    <tr>
                        <td>
                            <label for="repassword">Enter repassword: </label></td>
                         <td>   <input type="password" name="repassword" class="form-control">
                            <small id="passwordHelpInline" class="text-muted">
                                Must be 8-20 characters long.
                              </small>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date Of Birth </label></td>
                         <td>   <input type="date" name="date" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="alemail">Enter alternate email: </label></td>
                         <td>   <input type="email" name="email" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="altmailop">check if you dont have
                                 alternate email: </label></td>
                         <td>   <input type="checkbox" name="altmail" >
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="mobile">Enter mobile: </label></td>
                         <td>   <select name="countereycode" class="form-control col-md-4">
                            <option value="sc">Select code</option>
                            <option value="+91">+91 India</option>
                            <option value="USA">+1 USA</option>
                            <option value="44">+44 UK</option>
                           
                         </select>
                         <input type="number" name="mobile"class="form-control">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="Gender">
                                 gender</label></td>
                         <td>   <input type="radio" name="female">&nbsp;  Female
                            &nbsp;  &nbsp;         <input  type="radio" name="Male">&nbsp; Male
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Choose Country </label></td>
                            <td>   <select name="country" >
                                <option value="sc">Select country</option>
                                <option value="ind"> India</option>
                                <option value="USA">USA</option>
                                <option value="Uk"> UK</option>
                               
                             </select>
                            
                            </td>
                    </tr>   
                    <tr>
                        <td>
                            <label for="city">Choose City </label></td>
                            <td>   <select name="city" >
                                <option value="sc">Select city</option>
                                <option value="tri"> Trivandram</option>
                                <option value="mum">Mumbai</option>
                                <option value="ny">New York</option>
                               
                             </select>
                            
                            </td>
                    </tr>   

        
                    <tr>
                        <td>
                            <label for="sub">Submit </label></td>
                         <td>   <input  class="btn btn-success" type="submit" name="Submit" value="register">
                        &nbsp;   <input   class="btn btn-primary" type="reset" name="Reset" value="Reset">
                        </td>
                    </tr>
                    <details>
                        <summary>Details</summary>
                        Something small enough to escape casual notice.
                    </details>

                </table>
            </form>
        </div>
    </main>
</body>
</html>
